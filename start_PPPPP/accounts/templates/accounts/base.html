<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Login System{% endblock %}</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
